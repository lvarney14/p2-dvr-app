<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> P2: DVR App</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/styles.css"/>

    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

     <img src="http://placehold.it/200x200" alt=""/>

    <div class"row"> 
      <div class"small-12 columns"> 
  
            <!-- Tab Labels -->
            <dl class="tabs" data-tab>
              <dd class="active"><a href="#panel2-1">Main</a></dd>
              <dd><a href="#panel2-2">Options</a></dd>
              <dd><a href="#panel2-3">Power</a></dd>
              
            </dl>

            <!-- Main Content -->
            <div class="tabs-content">
              <div class="content active" id="panel2-1">
                <div class="button-bar">
                    <ul class="button-group [radius round]">
                      <li><a href="#" class="[tiny small large] button  [disabled]">Pause</a></li>
                      <li><a href="#" class="[tiny small large] button  [disabled]">Play</a></li>
                      <li><a href="#" class="[tiny small large] button  [disabled]">Stop</a></li>
                      <li><a href="#" class="[tiny small large] button  [disabled]">Forward</a></li>
                      <li><a href="#" class="[tiny small large] button  [disabled]">Rewind</a></li>
                    </ul>
                    
                  </div>
              </div>
              <div class="content" id="panel2-2">
                 <!-- VOLUME & CHAN -->
    <div class="row">
      
      <!-- VOL -->
      <div class="small-6 columns">
          
          <div class="button-bar">
            <ul class="button-group round">
              <li><a href="#" class="tiny button secondary">VOL +</a></li>
              <li><a href="#" class="tiny button secondary">VOL -</a></li>
            </ul>
          </div>
 
      </div>
       
      <!-- CHAN -->
      <div class="small-6 columns">
 
          <div class="button-bar">
            <ul class="button-group round">
              <li><a href="#" class="tiny button secondary">CHAN +</a></li>
              <li><a href="#" class="tiny button secondary">CHAN -</a></li>
            </ul>
          </div>
          
      </div>
 
    </div>
              </div>
              <div class="content" id="panel2-3">

                <!-- ON/OFF CONTROLS -->
    <a href="#" data-dropdown="drop1">On/Off</a>
<ul id="drop1" class="f-dropdown" data-dropdown-content>
  <li><a href="#">TV</a></li>
  <li><a href="#">DVD/VCR</a></li>
  <li><a href="#">Stereo/Surround Sound</a></li>
</ul>
              </div>
              
            </div>



      </div>

    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
